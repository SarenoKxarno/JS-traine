<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с JS</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Jujutsu Kaisen</h1>
        <h2>Что-то написанное</h2>
        <!--Проверка работы Гита-->
    </header>
    <div id="content">
        <div id="greeting" class="message">Приветствую вас</div>
        <table>
            <tr>
                <td>Именная табличка:</td>
                <td id="userSign"></td>
            </tr>
            <tr>
                <td>Всего плиток:</td>
                <td id="tiles"></td>
            </tr>
            <tr>
                <td>Стоимость:</td>
                <td id="subTotal"></td>
            </tr>
            <tr>
                <td>Доставка:</td>
                <td id="shipping">&#8381;</td>
            </tr>
            <tr>
                <td>Итог:</td>
                <td id="grandTotal">&#8381;</td>
            </tr>
        </table>
        <a href="#" class="action">Оплатить</a>
    </div>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores fugiat voluptate incidunt soluta tempore perferendis blanditiis vero?</span>
    <script src="js/example.js"></script>

</html>
